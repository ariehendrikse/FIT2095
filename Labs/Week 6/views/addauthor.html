        <a href="/">Home</a>

        <input type="text" name="lname" placeholder="Last Name"  /> </br>
        <input onfocus='(this.type="date")' onmouseover='(this.type="date")' type="date" name="dob"  placeholder="Date of Birth" ></br>
        <input name="street" placeholder="Street" /> </br>
        <input name="suburb" placeholder="Suburb" /> </br>
        <input name="state" placeholder="State" /> </br>
        <input name="unit" placeholder="Unit/Street Number" /> </br>

        <button>Add Author</button>
    </form>
